apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: core
spec:
  interval: 10m0s
  chart:
    spec:
      version: 4.2.5
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ndsquared.net
          service.beta.kubernetes.io/do-loadbalancer-name: "ndsq-prod-sfo3-lb"
          service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
          service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
          # service.beta.kubernetes.io/do-loadbalancer-tls-passthrough: "true"
          # service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
          service.beta.kubernetes.io/do-loadbalancer-certificate-id: "3c7379c8-15ed-44f5-8b0a-c3b0834fa627"
          service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
