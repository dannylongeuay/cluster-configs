apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets
      namespace: flux-system
  interval: 1m
  path: ./kustomizations/apps/overlays/local
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-management
    namespace: flux-system
